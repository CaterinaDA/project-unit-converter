<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
        
        <div class="box1">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-number">
            <button id="btn-input" class="btn-convert">CONVERT</button>
        </div>
        
        <div class="box2">
            <div class="card">
                <p class="supporting-text">Length (Meter/Feet)</p>
                <p id="display-length"></p>
            </div>

            <div class="card">
                <p class="supporting-text">Volume (Liters/Gallons)</p>
                <p id="display-volume"></p>
            </div>
            <div class="card">
                <p class="supporting-text">Mass (Kilograms/Pounds)</p>
                <p id="display-mass"></p>
            </div>
        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
